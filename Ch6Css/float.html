<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and clear Css prectice</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1 {
            height: 422px;
            background-color: red;
            width: 420px;
            /* merge two divs using float properties  */
            float: right;
        }

        .box2 {
            
            height: 422px;
            background-color: rgb(101, 92, 92);
            width: 420px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
